<html>
  <head>
    <title>打开小程序</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
    <script>
      function docReady(fn) {
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
          fn()
        } else {
          document.addEventListener('DOMContentLoaded', fn);
        }
      }

      docReady(function() {
        console.log('111')
        wx.config({
          debug: true, // 调试时可开启
          appId: 'wx3acdb5bf875af3c1', //
          timestamp: 0, // 必填，填任意数字即可
          nonceStr: 'nonceStr', // 必填，填任意非空字符串即可
          signature: 'signature', // 必填，填任意非空字符串即可
          jsApiList: ['chooseImage', 'previewImage'], // 必填，随意一个接口即可 
          openTagList:['wx-open-launch-weapp'], // 填入打开小程序的开放标签名
        })
      })
    </script>
    <style>
      .page {
        height: 100%;
      }
      wx-open-launch-weapp,
      #launch-btn {
        width: 100%;
        height: 300px;
        background: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <wx-open-launch-weapp id="launch-btn" username="gh_b451593d7369" path="/modules/doctor/doctor_list/index?from=vip&phone=13100001234"> <!-- replace -->
        <template>
          <style>.btn { padding: 12px }</style>
          <button class="btn">打开小程序</button>
        </template>
      </wx-open-launch-weapp>
      <wx-open-launch-weapp id="launch-btn2" username="gh_b451593d7369" path="/modules/doctor/doctor_list/index?from=vip&phone=13100001234"> <!-- replace -->
        <script type="text/wxtag-template">
          <style>.btn { padding: 12px }</style>
          <button class="btn">打开小程序</button>
        </script>
      </wx-open-launch-weapp>
    </div>
  </body>
</html>
